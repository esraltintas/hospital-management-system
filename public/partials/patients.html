<div class="page patients">
    <table class="listTable">
        <tr>
            <th> Adı </th>
            <th> Soyadı </th>
            <th> TC Kimlik </th>
            <th> Telefon </th>
            <th> Baba Adı </th>
            <th> Dogum Yeri </th>
            <th> Dogum Tarihi </th>
            <th> Adres </th>
        </tr>
        <tr ng-repeat="patient in patients">
            <td ng-bind="patient.name"></td>
            <td ng-bind="patient.surname"></td>
            <td ng-bind="patient.identityNumber"></td>
            <td ng-bind="patient.phoneNumber"></td>
            <td ng-bind="patient.fatherName"></td>
            <td ng-bind="patient.birthPlace"></td>
            <td> {{patient.birthDate | date: 'dd MMMM yyyy'}} </td>
            <td ng-bind="patient.address"></td>
            <td>
                <button ng-click="deletePatient(patient._id)"> Sil </button>
            </td>
        </tr>
    </table>

    <h4> Yeni Kayıt Ekle </h4>
    <div class="new">
        <form name="addForm">
            <div class="formInput">
                <label for="patientName"> Hasta Adı </label>
                <input type="text" ng-model="newPatient.name" id="patientName"/>
            </div>

            <div class="formInput">
                <label for="patientSurname"> Hasta Soyadı </label>
                <input type="text" ng-model="newPatient.surname" id="patientSurname"/>
            </div>

            <div class="formInput">
                <label for="patientIdentity"> TC Kimlik No </label>
                <input type="text" ng-model="newPatient.identityNumber" id="patientIdentity" ng-minlength="11" ng-maxlength="11" required/> <span>(11 Hane Olmalı)</span>
            </div>

            <div class="formInput">
                <label for="patientPhone"> Telefon </label>
                <input type="text" ng-model="newPatient.phoneNumber" id="patientPhone"/>
            </div>

            <div class="formInput">
                <label for="patientFather"> Baba Adı </label>
                <input type="text" ng-model="newPatient.fatherName" id="patientFather"/>
            </div>

            <div class="formInput">
                <label for="patientBirthPlace"> Doğum Yeri </label>
                <input type="text" ng-model="newPatient.birthPlace" id="patientBirthPlace"/>
            </div>

            <div class="formInput">
                <label for="patientBirthDate"> Doğum Tarihi </label>
                <input type="text" ng-model="newPatient.birthDate" id="patientBirthDate"/>
            </div>

            <div class="formInput">
                <label for="patientAddress"> Address </label>
                <input type="text" ng-model="newPatient.address" id="patientAddress"/>
            </div>

            <button ng-click="addForm.$valid && addNewPatient(newPatient)" ng-disabled="addForm.$invalid"> Kaydet </button>
        </form>
    </div>
</div>
